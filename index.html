<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jay Luxe Jewels â€“ Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }
    
    .preloader-content {
      text-align: center;
    }
    
    .company-name {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #f5c542;
      margin-bottom: 1rem;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(245, 197, 66, 0.2);
      border-top: 5px solid #f5c542;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Main content styles */
    #main-content {
      display: none;
    }
    
    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    
    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    
    /* Content styling */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #f5c542;
    }
    
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.25rem;
      border-radius: 0.5rem;
      min-width: 5rem;
      font-size: 1.5rem;
    }
    
    .btn-notify {
      background-color: #f5c542;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .btn-notify:hover {
      background-color: #ddb031;
    }
    
    .form-control {
      padding: 0.75rem;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .countdown-item {
        min-width: 4rem;
        font-size: 1.25rem;
        padding: 0.75rem 1rem;
      }
      
      .company-name {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="preloader-content">
      <div class="company-name">Jay Luxe Jewels</div>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Video Background -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="vid/ed6d5a637d3705f403df92785f883393.mp4" type="video/mp4" />
      <source src="vid/ed6d5a637d3705f403df92785f883393.mp4" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content d-flex align-items-center justify-content-center text-center p-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <h1 class="mb-2">Jay Luxe Jewels</h1>
            <p class="tagline mb-4">Unveiling timeless elegance soon...</p>
            
            <!-- Countdown Timer -->
            <div class="d-flex flex-wrap justify-content-center gap-3 mb-4" id="countdown">
              <div class="countdown-item">
                <span id="days">00</span> Days
              </div>
              <div class="countdown-item">
                <span id="hours">00</span> Hours
              </div>
              <div class="countdown-item">
                <span id="minutes">00</span> Minutes
              </div>
              <div class="countdown-item">
                <span id="seconds">00</span> Seconds
              </div>
            </div>
            
            <!-- Email Form -->
            <form class="row g-2 justify-content-center" onsubmit="event.preventDefault(); alert('Thank you! We'll keep you updated.');">
              <div class="col-md-6 col-lg-5">
                <input type="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="col-md-4 col-lg-3">
                <button type="submit" class="btn btn-notify w-100">Notify Me</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Preloader
    window.addEventListener('load', function() {
      setTimeout(function() {
        const preloader = document.getElementById('preloader');
        preloader.style.opacity = '0';
        document.getElementById('main-content').style.display = 'block';
        
        setTimeout(function() {
          preloader.style.display = 'none';
        }, 1000);
      }, 2000); // Show preloader for 2 seconds
    });

    // Set countdown target to 7 days from now
    const now = new Date().getTime();
    const targetDate = now + 7 * 24 * 60 * 60 * 1000;

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        // Countdown finished
        document.getElementById("countdown").innerHTML = '<div class="countdown-item">Launched!</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    };

    countdown(); // initial call immediately
    setInterval(countdown, 1000);
  </script>
</body>
</html>
