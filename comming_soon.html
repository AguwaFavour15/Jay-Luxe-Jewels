  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;

      overflow: hidden;
    }
    
    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    
    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    
    /* Content styling */

      position: relative;

    h1 {

      font-size: 3rem;

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #f5c542;
    }
    
    .countdown-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 1.25rem;
      border-radius: 0.5rem;
      min-width: 5rem;
      font-size: 1.5rem;
    }
    
    .btn-notify {
      background-color: #f5c542;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .btn-notify:hover {
      background-color: #ddb031;
    }
    
    .form-control {
      padding: 0.75rem;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .countdown-item {
        min-width: 4rem;
        font-size: 1.25rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bg-video">

  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="content d-flex align-items-center justify-content-center text-center p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="mb-2">Jay Luxe Jewels</h1>
          <p class="tagline mb-4">Unveiling timeless elegance soon...</p>
          
          <!-- Countdown Timer -->
          <div class="d-flex flex-wrap justify-content-center gap-3 mb-4" id="countdown">
            <div class="countdown-item">
              <span id="days">00</span> Days
            </div>
            <div class="countdown-item">
              <span id="hours">00</span> Hours
            </div>
            <div class="countdown-item">
              <span id="minutes">00</span> Minutes
            </div>
            <div class="countdown-item">
              <span id="seconds">00</span> Seconds
            </div>
          </div>
          
          <!-- Email Form -->
         
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Set countdown target to 7 days from now
    const now = new Date().getTime();
    const targetDate = now + 7 * 24 * 60 * 60 * 1000;

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        // Countdown finished
        document.getElementById("countdown").innerHTML = '<div class="countdown-item">Launched!</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    };

    countdown(); // initial call immediately
    setInterval(countdown, 1000);
  </script>
</body>
